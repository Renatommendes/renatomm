{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <table class="table table-bordered table-striped" >
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for usuarios in usuarios %}
        <tr>
            <td>{{usuarios.id_usuario}}</td>
            <td>{{usuarios.nome}}</td>
            <td>{{usuarios.idade}}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{%endblock%}
